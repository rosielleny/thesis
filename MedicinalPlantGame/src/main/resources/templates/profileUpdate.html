<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile</title>

<body>

<nav class="top-nav">
    <a href="http://localhost:7004/profile" class="nav-close">X</a>

    <div class="nav-empty"></div>

<div class = "page">
<br><br>
<h1>Profile</h1>

Edit Personal Details

<form th:action="@{/profile/edit/saved}" th:object="${player}" method="post">
<br><br>
<label class="updateInput" >
    Name:
    <textarea th:value="${player.playerName}" th:field="*{playerName}" id="playerName" maxlength="255" wrap="soft" required></textarea>
</label>
<br><br>
    <label class="updateInput" >
        Email:
        <textarea th:value="${player.playerEmail}" th:field="*{playerEmail}" id="playerEmail" maxlength="255" wrap="soft" required></textarea>
    </label>
    <br><br>
    <label class="updateInput" >
        Phone:
        <textarea th:value="${player.playerPhone}" th:field="*{playerPhone}" id="playerPhone" maxlength="255" wrap="soft" required></textarea>
    </label>
    <br><br>

        <button type="submit" class = custom-button>
            <span>Save</span>
            <img th:src="@{/images/button.png}" alt="Button background">
        </button>

</form>
</div>
<nav class="bottom-nav">
