    <link rel="stylesheet" href="/styles.css">
    <title>Plant Facts</title>
</head>
<body>
<nav class="top-nav">
    <a href="http://localhost:7004/map" class="nav-close">X</a>
    <a href="http://localhost:7004/map" class="nav-item">Open Map</a>

    </a>
