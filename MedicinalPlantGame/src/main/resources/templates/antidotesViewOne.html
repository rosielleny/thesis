<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title th:text="${antidote.antidoteName}">Antidote</title>
</head>
<body>
<nav class="top-nav">
    <a href="http://localhost:7004/antidotes" class="nav-close">X</a>
    <div class="nav-title">Antidotes</div>
    <div class="nav-empty"></div>
    <div class="nav-empty"></div>
</nav>

<div class = "page">
<br><br>

<h1 th:text="${antidote.antidoteName}">Plant</h1>

<div class="picture">
    <img th:if="${!antidote.antidotePicture.isEmpty()}"
         th:src="'/images/' + ${antidote.antidotePicture}"
         th:alt="|Image of ${antidote.antidoteName}|"
         class="picture"/>
</div>

<div class = "antidote-description">
    <p th:text="${antidote.antidoteDescription}">Antidote Description.</p>
</div>

    <div class="button-container">
        <a class="custom-button" th:href="@{'/antidotes/craft/' + ${isQuest} + '/' + ${antidote.antidoteId}}">
            <img src="/images/button.png" alt="Button background">
            <span>Craft</span>
        </a>
    </div>
</div>


<nav class="bottom-nav">
    <a href="http://localhost:7004/quests" class="nav-item">
        <img src="/images/quests-icon.png" alt="Quests">

        <div class="indicator"></div>
    </a>
    <a href="http://localhost:7004/revision" class="nav-item">
        <img src="/images/revision-icon.png" alt="Revision">

        <div class="indicator"></div>
    </a>
    <a href="http://localhost:7004/compendium" class="nav-item">
        <img src="/images/compendium-icon.png" alt="Compendium">

        <div class="indicator"></div>
    </a>
    <a href="http://localhost:7004/antidotes" class="nav-item">
        <img src="/images/antidotes-icon.png" alt="Antidotes">

        <div class="indicator"></div>
    </a>
    <a href="http://localhost:7004/profile" class="nav-item">
        <img src="/images/profile-icon.png" alt="Profile">

        <div class="indicator"></div>
    </a>
</nav>
</body>
</html>
